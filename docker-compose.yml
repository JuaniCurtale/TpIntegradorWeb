services:
  db:
    image: postgres:15
    container_name: barberia_db
    restart: always
    env_file:
      - ./.env
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - ./db/schema:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: barberia_app
    restart: always
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./.env
    ports:
      - "${APP_PORT}:8080"